  <div class="navbar-container">
    <a routerLink="/home" class="navbar-brand" (click)="closeMenu()">
      Greenaction
    </a>

    <button class="navbar-toggler" (click)="toggleMenu()">
      <span class="navbar-toggler-icon"></span>
    </button>

    <ul class="navbar-nav" [class.open]="isMenuOpen">
      <li>
        <a routerLink="/home" routerLinkActive="active" (click)="closeMenu()" class="nav-link">Home</a>
      </li>
      <li>
        <a routerLink="/forum" routerLinkActive="active" (click)="closeMenu()" class="nav-link">Keluh-Kesah</a>
      </li>
      <li>
        <a routerLink="/flora" routerLinkActive="active" (click)="closeMenu()" class="nav-link">Flora</a>
      </li>
      <li>
        <a routerLink="/fauna" routerLinkActive="active" (click)="closeMenu()" class="nav-link">Fauna</a>
      </li>
      <li>
        <a routerLink="/peta-interaktif" routerLinkActive="active" (click)="closeMenu()" class="nav-link">Peta</a>
      </li>
      <li>
        <a routerLink="/artikel" routerLinkActive="active" (click)="closeMenu()" class="nav-link">Artikel</a>
      </li>
      <li>
        <a routerLink="/about" routerLinkActive="active" (click)="closeMenu()" class="nav-link">Tentang Kami</a>
      </li>
      
      <li *ngIf="!(isLoggedIn$ | async)">
        <a routerLink="/login" routerLinkActive="active" (click)="closeMenu()" class="nav-link">Login</a>
      </li>
      
      <li *ngIf="isLoggedIn$ | async" class="user-actions">
        <a *ngIf="userProfile$ | async as profile" routerLink="/profil" class="profile-link" (click)="closeMenu()">
          <img 
            [src]="profile?.avatarUrl || 'https://placehold.co/40x40/EFEFEF/3A3A3A?text=U'" 
            alt="Foto Profil" 
            class="profile-avatar">
        </a>
        <a (click)="logout()" style="cursor: pointer;" class="nav-link btn btn-logout">Logout</a>

  </div>
