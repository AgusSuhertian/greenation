<div class="detail-container">
  <a routerLink="/fauna" class="back-button">&larr; Kembali ke Daftar Fauna</a>

  <div *ngIf="isLoading" class="loading-indicator">
    <p>Memuat detail fauna...</p>
  </div>

  <div *ngIf="errorMessage && !isLoading" class="error-message">
    <p>{{ errorMessage }}</p>
  </div>

  <div *ngIf="fauna && !isLoading && !errorMessage" class="fauna-detail-content">
    <h1 class="fauna-name">{{ fauna.namaUmum }}</h1>
    <p class="scientific-name"><em>{{ fauna.namaIlmiah }}</em></p>

    <div class="image-container">
      <img [src]="fauna.imageUrl" [alt]="fauna.namaUmum" class="fauna-image-detail">
    </div>

    <div class="info-section">
      <h2>Deskripsi</h2>
      <p class="description" [innerHTML]="fauna.deskripsiSingkat || 'Informasi deskripsi tidak tersedia.'"></p>
      </div>

    <div class="info-section" *ngIf="fauna.statusKonservasi">
      <h2>Status Konservasi</h2>
      <p>{{ fauna.statusKonservasi }}</p>
    </div>

    </div>
</div>
